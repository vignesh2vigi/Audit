

<div class='login'>
  <h2>Dealer Info</h2>
  <form name="theForm">
 <label>DealerName</label>
  <input type="text"  ng-model="user.dealer_name" name="username"  required>
  <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.username.$error.required">Dealer Name is required</span>
 <!--  <span class="text-danger" style='color:red' ng-if="error.code==1">{{error.message}}</span> --><br>
 <label>Location</label>
    <input type="text"  ng-model="user.location" name="password" required>
    <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.password.$error.required">Location is required</span><br>
  <label>Address</label>
  <input type="text"  ng-model="user.address" name="email" required>
  <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.email.$error.required">Address is required</span><br>
  <label>Ctp Name</label>
  <input type="text"  ng-model="user.ctp_name" name="mobile" required>
  <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.mobile.$error.required">Ctp Name is required</span><br>
  
  <label>Ctp Mobile</label>
  <input type="text"  ng-model="user.ctp_mobileno" name="mobile" required>
  <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.mobile.$error.required">Ctp Mobile is required</span><br>
  <label>App Date</label>
  <input type="text"  ng-model="user.appt_dt" name="mobile" required>
  <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.mobile.$error.required">App Date is required</span><br>
  <label>No Stock</label>
  <input type="text"  ng-model="user.no_stock" name="mobile" required>
  <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.mobile.$error.required">No Stock is required</span><br>
  <label>Auth Letter</label>
  <input type="text"  ng-model="user.auth_letter" name="mobile" required>
  <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.mobile.$error.required">Auth Letter is required</span><br>
  <br/>
  <br>
  <button type="submit"  class="btn btn-success" ng-click="dealerinfo()">submit</button>
 <br>
 <br>
  </form>
  </div>
